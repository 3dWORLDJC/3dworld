<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D World - Powered by JC</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap&subset=cyrillic" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #fff;
      color: #222; 
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      padding: 20px 40px;
      box-shadow: 0 2px 5px #000;
      position: relative;
    }

    .navbar img {
      height: 150px;
      width: 150px;
      object-fit: cover;
      border-radius: 0px;
      background-color: #fff;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 20px;
      padding: 10px 20px;
      border: 1.5px solid #fff;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .nav-links a:hover {
      color: #aa9a0c;
      border-color: #aa9a0c;
      background-color: #222;
    }

    /* Hamburger menu for mobile */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      transition: all 0.3s;
    }

    /* Slide-in menu */
    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background-color: #000;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 30px;
        transition: right 0.3s ease;
        z-index: 1000;
      }

      .nav-links.active {
        right: 0;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Content box */
    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f0f0f0; 
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }

    .content h1 {
      color: #aa9a0c; 
      margin-top: 0;
      text-align: center;
    }

    .content h4 {
      color: #aa9a0c; 
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="pictures/logo.png" alt="Lider Deliver Logo">
    <div class="nav-links" id="navLinks">
      <a href="home.html">Начало</a>
      <a href="3d_models.html">3D Модели</a>
      <a href="about_us.html">За нас</a>
      <a href="contacts.html">Контакти</a>
    </div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="content">
    <h1>Добре дошли в официалният сайт на 3D World!</h1> 
    <h4>Powered by JC</h4>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
